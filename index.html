<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header id="home">
		<nav>
		<ul class="horizontal-list">
		
			<li><a href="#blogs">Blogs</a></li>
            <li><a href="#create_blog">Create new Blogs!</a></li>
			<li><a href="#contact">Contct us</a></li>
		</ul>
		</nav>
 <div id="name-social-container">
            <div class="text-center">
                <p id="my-name">PERSON MANAGEMENT SYSTEM<br>
                <b style="font-size: 3rem;">Create blogs and collaborate with bloggers</b></p>
            </div>
        </div>
	</header>
<main>
	
	
	<section  id="blogs">
		<h1 style="text-align: centre;">BLOGS</h1>
		<div class="output"></div>
	</section>
	<section style="background-color: #bee7a5;" id="create_blog">
		<h1 style="text-align: centre;">CREATE YOUR OWN BLOG</h1>
		<div class="testbox">
			<form action="/">
			  <div class="item">
				<p>Name</p>
				<div class="name-item">
				  <input style="border-radius: 30px" type="text" name="name" placeholder="First" />
				  <input style="border-radius: 30px" type="text" name="name" placeholder="Last" />
				</div>
			  </div>
			  <div class="item">
				<p>Email</p>
				<input style="border-radius: 30px" type="email" name="email"/>
			  </div>
			  <div class="item">
				<p>Phone</p>
				<input style="border-radius: 30px" type="text" name="phone" placeholder="### ### ####"/>
			  </div>
			   <div class="item">
				<p>Add your post</p>
				<textarea style="border-radius: 30px" rows="10"></textarea>
			  </div>
			   <div class="btn-block">
				<button style="font-family:'Charmonman';height: 50px;width: 100px;text-align:center;font-size: 20px;background-color: green;color: white;border-radius: 30px; " type="submit" href="/">Send</button>
			  </div>
			</form>
		  </div>
	</section>
	<section id="contact">
		<div class="feed">
			<h1>CONTACT US</h1>
			<ul class="list" style="list-style: none;">
			<li>Full Name:<br><input type="text"></li>
			<li>email id:<br>	<input type="email"></li>
			<li>Phone Number:<br> 	<input type="Number"></li>
			<li>Requirments: <br>	<input type="text"></li>
			<li>Feedback:<br> 	<input type="text"></li>
			<li><button style="font-family:'Charmonman';height: 50px;width: 100px;text-align: center;font-size: 20px;background-color: green;color: white;border-radius: 30px; ">Submit</button></li>
		</ul>
		</div>
	</section>
</main>
</body>
</html>
